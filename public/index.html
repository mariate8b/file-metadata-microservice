<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Metadata Microservice</title>
</head>
<body>
    <h1>File Metadata Microservice</h1>
    <form action="/api/fileanalyse" method="POST" enctype="multipart/form-data">
        <label for="upfile">Choose a file:</label>
        <input type="file" name="upfile" id="upfile" required />
        <button type="submit">Upload File</button>
      </form>
</body>
</html>
